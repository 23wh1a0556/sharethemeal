<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Options</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://c8.alamy.com/comp/2D846M3/concept-of-charity-and-donation-background-with-hands-flat-design-vector-illustration-2D846M3.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-top: 50px;
        }

        .options-container a {
            text-decoration: none;
            width: 250px;
        }

        .options-container button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            background-color: #5cb85c;
            color: white;
            transition: background-color 0.3s;
        }

        .options-container button:hover {
            background-color: #449d44;
        }
    </style>
</head>
<body>
    <div class="options-container">
        <a href="signup.html">
            <button>User Registration</button>
        </a>
        <a href="orphanpg.html">
            <button>Orphanage Registration</button>
        </a>
       
    </div>
</body>
</html>
