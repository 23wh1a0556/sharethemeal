
<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Food to Orphanage</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('https://c8.alamy.com/comp/2D846M3/concept-of-charity-and-donation-background-with-hands-flat-design-vector-illustration-2D846M3.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Donate Food to Orphanage</h2>
        <form id="donationForm" enctype="multipart/form-data">
            <input type="hidden" id="orphanageId" name="orphanageId">

            <label for="foodName">Food Name</label>
            <input type="text" id="foodName" name="foodName" required>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="image">Image (Optional)</label>
            <input type="file" id="image" name="image" accept="image/*">

            <label for="location">Location</label>
            <textarea id="location" name="location" rows="3" required></textarea>

            <button type="submit">Submit Donation</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const orphanageId = urlParams.get('orphanageId');

            if (!orphanageId) {
                alert('Orphanage ID is missing.');
                window.location.href = 'orphanage_list.html';
            }

            document.getElementById('orphanageId').value = orphanageId;

            document.getElementById('donationForm').addEventListener('submit', async (event) => {
                event.preventDefault();

                const formData = new FormData(event.target);

                try {
                    const response = await fetch('/donateToOrphanage', {
                        method: 'POST',
                        body: formData,
                    });

                    if (response.ok) {
                        alert('Donation submitted successfully!');
                        window.location.href = 'orphanage_list.html';
                    } else {
                        alert('Failed to submit donation.');
                    }
                } catch (error) {
                    console.error('Error submitting donation:', error);
                    alert('An error occurred.');
                }
            });
        });
    </script>
</body>
</html>
