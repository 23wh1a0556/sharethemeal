
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Orphanage Registration</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://c8.alamy.com/comp/2D846M3/concept-of-charity-and-donation-background-with-hands-flat-design-vector-illustration-2D846M3.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
        }

        .registration-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            margin-top: 60px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }

        input[type="file"] {
            padding: 8px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="registration-box">
        <h2>Orphanage Registration</h2>
        <form action="/registerOrphanage" method="POST" enctype="multipart/form-data" id="orphanageForm">
            <label for="orphan-name">Name of Orphanage</label>
            <input type="text" id="orphan-name" name="orphan-name" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="num-people">Number of People</label>
            <input type="number" id="num-people" name="num-people" required>

            <label for="images">Upload Images (Optional)</label>
            <input type="file" id="images" name="images" accept="image/*" multiple>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
