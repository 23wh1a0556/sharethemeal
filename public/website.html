<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share The Meal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://c8.alamy.com/comp/2D846M3/concept-of-charity-and-donation-background-with-hands-flat-design-vector-illustration-2D846M3.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        .title-container {
            margin-top: 30px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            color: #333;
            text-align: center;
            animation: slideFromBottom 1.2s ease-out forwards;
        }

        @keyframes slideFromBottom {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .quotation {
            font-style: italic;
            font-size: 1.6em;
            color: #444;
            text-align: center;
            margin-top: 5px;
            margin-bottom: 60px;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-top: 40px;
        }

        .auth-buttons a {
            text-decoration: none;
            width: 250px;
        }

        .auth-buttons button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            background-color: #5cb85c;
            color: white;
            transition: background-color 0.3s;
        }

        .auth-buttons button:hover {
            background-color: #449d44;
        }

        .google-signup {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 250px;
            font-size: 1.1em;
            text-decoration: none;
        }

        .google-signup:hover {
            background-color: #f2f2f2;
        }

        .google-signup img {
            height: 24px;
            width: 24px;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1 class="title">Share The Meal</h1>
    </div>
    <p class="quotation">"Sharing a meal is sharing more than just food; it's sharing kindness, connection, and hope for a better society."</p>

    <div class="auth-buttons">
        <a href="signup_options.html" style="text-decoration: none;">
            <button class="signup-button">Sign Up</button>
        </a>
        <a href="login.html" style="text-decoration: none;">
            <button class="login-button">Log In</button>
        </a>
       
    </div>
</body>
</html>
