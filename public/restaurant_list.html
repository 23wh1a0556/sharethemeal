<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant List</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('https://c8.alamy.com/comp/2D846M3/concept-of-charity-and-donation-background-with-hands-flat-design-vector-illustration-2D846M3.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .restaurant-item {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .restaurant-item h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .restaurant-item p {
            margin-bottom: 15px;
            color: #555;
        }

        .donate-button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .donate-button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>Restaurant List</h1>
    <div id="restaurantList">
        </div>
    <script>
        async function fetchRestaurants() {
            try {
                const response = await fetch('/getRestaurants');
                const restaurants = await response.json();

                const restaurantListDiv = document.getElementById('restaurantList');
                restaurants.forEach(restaurant => {
                    const restaurantItem = document.createElement('div');
                    restaurantItem.classList.add('restaurant-item');
                    restaurantItem.innerHTML = `
                        <h2>${restaurant.restaurant_name}</h2>
                        <p>Address: ${restaurant.address}</p>
                        <a href="donate_to_restaurant.html?restaurantId=${restaurant.id}" class="donate-button">Donate Food</a>
                    `;
                    restaurantListDiv.appendChild(restaurantItem);
                });
            } catch (error) {
                console.error('Error fetching restaurants:', error);
            }
        }

        fetchRestaurants();
    </script>
</body>
</html>
